<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16 32x32 64x64" href="./images/payoo.png">
    <title>Login</title>
    <style>
        .outfit-font {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="outfit-font">
    <main class="flex justify-center">
        <div class="mockup-phone mt-5">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo bg-[#F4F5F7] phone-">
                    <!-- logo section -->
                    <div class="relative">
                        <div>
                            <img class="" src="./images/Rectangle 1.png" alt="">
                        </div>
                        <div class="absolute top-0 -translate-x-1  right-28 translate-y-10"><img class="w-20 "
                                src="./images/payoo.png" alt="">
                        </div>
                    </div>
                    <!-- login form -->
                    <div>
                        <form class="bg-white w-full p-9 rounded-3xl">
                            <div class="">
                                <label class="label">
                                    <span class="label-text">Mobile Number</span>
                                </label>
                                <input id="number-input" type="text" placeholder="Enter your number"
                                    class="input input-bordered border-none bg-[#F4F5F7] rounded-full" required />
                            </div>
                            <div class="">
                                <label class="label">
                                    <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input id="pin-input" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered border-none bg-[#F4F5F7] rounded-full" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn"
                                    class="btn btn-primary hover:bg-[#459cff] rounded-full bg-[#0874F2]">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>

</html>
