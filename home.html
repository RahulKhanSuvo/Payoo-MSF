<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
    <link rel="icon" sizes="16x16 32x32 64x64" href="./images/payoo.png">
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone mt-8 ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard  artboard-demo phone-4 bg-white">
                    <div class="flex w-full justify-between px-6 bg-white">
                        <div class="flex justify-center items-center">
                            <div><img class="w-12 pr-2" src="./images/payoo.png " alt=""></div>
                            <div>
                                <h4 class="text-lg font-extrabold">$<span id="account-balance">45000</span></h4>
                                <p>Available Balance</p>
                            </div>
                        </div>
                        <div>
                            <button id="logout-btn" class="btn bg-white border-[#0808081A] rounded-lg">
                                <img src="./images/Frame.png" alt="">Log Out</button>
                        </div>
                    </div>
                    <div class="p-6 bg-white">
                        <h3 class="font-bold text-2xl ">ðŸ”¥ Welcome to Payooo!</h3>
                        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                    </div>
                    <!-- all icon -->
                    <div class="grid grid-cols-3 gap-4 bg-white">
                        <!-- add money -->
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/Group.png" alt="">
                            <p class="font-normal text-sm">Add Money</p>
                        </div>
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/send 1.png" alt="">
                            <p class="font-normal text-sm">Cashout</p>
                        </div>
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/money 1.png" alt="">
                            <p class="font-normal text-sm">Transfer</p>
                        </div>
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/Group (1).png" alt="">
                            <p class="font-normal text-sm">Get Bonus</p>
                        </div>
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/purse 1.png" alt="">
                            <p class="font-normal text-sm">Pay Bill</p>
                        </div>
                        <div
                            class="cursor-pointer flex flex-col items-center rounded-xl border border-[#0808081A] py-5 px-3">
                            <img src="./images/Group (2).png" alt="">
                            <p class="font-normal text-sm">Transactions</p>
                        </div>

                    </div>
                    <!-- form section -->
                    <div class="w-full  px-5 mt-6 bg-[#F4F5F7]">
                        <h1 class="font-bold pt-8 pb-4">Add Money</h1>
                        <form class="bg-white w-full p-5 rounded-3xl">
                            <div class="">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add Amount"
                                    class="input input-bordered border-none bg-[#F4F5F7] rounded-full w-full"
                                    required />
                            </div>
                            <div class="">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="add-pin-input" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered border-none bg-[#F4F5F7] rounded-full w-full"
                                    required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn"
                                    class="btn btn-primary hover:bg-[#459cff] rounded-full bg-[#0874F2]">Add
                                    Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/home.js"></script>
</body>

</html>
